<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BarcodeScanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button  ion-button round color = "secondary" block (click)="scan()">
    <ion-icon name="barcode"></ion-icon>&nbsp;BarcodeScanner
  </button>

  <h2>Barcode Format</h2>
  <h2>{{scanFormat}}</h2>
  <h2>Barcode Text</h2>
  <h2>{{scanText}}</h2>
</ion-content>
